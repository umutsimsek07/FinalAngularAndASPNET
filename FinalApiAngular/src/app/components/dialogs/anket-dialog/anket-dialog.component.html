<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Anket Adı</mat-label>
      <input matInput placeholder="Anket Adı" formControlName="AnketAdi" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Kategori Seçiniz</mat-label>
      <mat-select placeholder="Kategori Seçiniz" formControlName="AnketKategoriId" required>
        <mat-option [value]="kat.KategoriId" *ngFor="let kat of kategoriler">{{kat.KategoriAdi}}</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <jodit-editor [config]="Jconfig"></jodit-editor> -->
  </form>

</div>
<button mat-raised-button color="primary" [disabled]="frm.invalid"
  (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">Iptal</button>&nbsp;
