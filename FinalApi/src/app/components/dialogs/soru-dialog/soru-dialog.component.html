<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    
    <mat-form-field appearance="outline">
      <mat-label>Anket Seçiniz</mat-label>
      <mat-select placeholder="Anket Seçiniz" formControlName="SoruAnketId" required>
        <mat-option [value]="kat.AnketId" *ngFor="let kat of anketler">{{kat.AnketAdi}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Soru Metin</mat-label>
      <input matInput placeholder="Soru Metin" formControlName="SoruMetin" required>
    </mat-form-field>
    <!-- <jodit-editor [config]="Jconfig" formControlName="SoruMetin"></jodit-editor> -->
  </form>

</div>
<button mat-raised-button color="primary" [disabled]="frm.invalid"
  (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">Iptal</button>&nbsp;
