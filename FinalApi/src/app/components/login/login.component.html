<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Giri≈ü Formu</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="E-posta" type="text" name="mail" #UyeEposta required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td>
          <mat-form-field class="example-full-width">
          <input matInput placeholder="Parola" type="password" name="parola" #UyeParola required>
      </mat-form-field></td>
      </tr></table>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="OturumAc(UyeEposta.value,UyeParola.value)">Login</button>
  </mat-card-actions>
</mat-card>
