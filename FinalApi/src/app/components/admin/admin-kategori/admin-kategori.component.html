<div class="container">
  <h2>Kategoriler</h2>
  <button mat-fab matTooltip="Kategori Ekle" color="primary" (click)="Ekle()" >
    <mat-icon aria-label="label">add</mat-icon>
  </button>
<p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="KategoriAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.KategoriAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="KategoriAnketSayi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Anket Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.KategoriAnketSayi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="detay">
      <mat-header-cell *matHeaderCellDef> Detay
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button color="primary" matTooltip="Anket Liste" [routerLink]="['/admin/anket',kayit.KategoriId]">
          <mat-icon aria-label="label" class="mat-18">list</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Kategori Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label" class="mat-18">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Kategori Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label" class="mat-18">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
